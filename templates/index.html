<!DOCTYPE html>
<html>
<head>
    <title>Clima por Pa√≠s</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        select, button { padding: 8px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clima en Tiempo Real üåç</h1>
        
        <!-- Dropdown y Bot√≥n -->
        <form method="POST">
            <select name="pais">
                {% for pais in paises %}
                    <option value="{{ loop.index0 }}" 
                        {% if loop.index0 == indice_seleccionado %}selected{% endif %}>
                        {{ pais.nombre }}
                    </option>
                {% endfor %}
            </select>
            <button type="submit">Actualizar</button>
        </form>

        <!-- Gr√°fico -->
        <canvas id="miGrafico"></canvas>
    </div>

    <script>
        // Datos desde Flask
        const horas = {{ horas | safe }};
        const temperaturas = {{ temperaturas | safe }};

        // Configurar gr√°fico
        const ctx = document.getElementById('miGrafico').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: horas.map(hora => hora.split('T')[1]), 
                datasets: [{
                    label: 'Temperatura (¬∞C)',
                    data: temperaturas,
                    borderColor: '#ff6384',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: 'Temperatura Horaria'
                    }
                }
            }
        });
    </script>
</body>
</html>
